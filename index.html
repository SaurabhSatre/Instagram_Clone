<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9VVPRY2BG3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9VVPRY2BG3');
  </script>
</head>

<body>
  <div id="main">
    <section id="sidebar">
      <img src="./assets/insta_logo.svg" />
      <ul>
        <li><a class="sidebar-btn" href="home.html" id="home-btn"><img src="./assets/home_icon.svg" />Home</a></li>
        <li><a class="sidebar-btn" href="search.html" id="search-btn"><img src="./assets/search_icon.svg" />Search</a></li>
        <li><a class="sidebar-btn" href="explore.html" id="explore-btn"><img src="./assets/explore_icon.svg" />Explore</a></li>
        <li><button class="sidebar-btn" id="reels-btn"><img src="./assets/reel_icon.svg" />Reels</button></li>
        <li><button class="sidebar-btn" id="message-btn"><img src="./assets/message_icon.svg" />Message</button></li>
        <li><button class="sidebar-btn" id="notifications-btn"><img src="./assets/notification_icon.svg" />Notifications</button></li>
        <li><button class="sidebar-btn" id="create-btn"><img src="./assets/create_icon.svg" />Create</button></li>
        <li><button class="sidebar-btn" id="profile-btn"><img src="./assets/profile_icon.svg" />Profile</button></li>
        <li><button class="sidebar-btn" id="more-btn"><img src="./assets/more_icon.svg" />More</button></li>
      </ul>
    </section>

    <section id="main-scrollable-container">
      <!-- stories, posts, footer etc. unchanged -->
      <!-- (omitted for brevity, as in your original code) -->
    </section>
  </div>

  <button id="thanks-btn" style="margin: 24px auto; display: block;">Thanks</button>
  <script>
    document.getElementById('thanks-btn').onclick = function () {
      alert('Thanks for visiting this website!');
    };
  </script>

  <!-- Google Analytics Event Tracking -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const trackButton = (id, label) => {
        const el = document.getElementById(id);
        if (el) {
          el.addEventListener("click", function () {
            gtag("event", `${label.toLowerCase()}_button_click`, {
              event_category: "navigation",
              event_label: label,
              value: 1
            });
          });
        }
      };

      trackButton("home-btn", "Home");
      trackButton("search-btn", "Search");
      trackButton("explore-btn", "Explore");
      trackButton("reels-btn", "Reels");
      trackButton("message-btn", "Message");
      trackButton("notifications-btn", "Notifications");
      trackButton("create-btn", "Create");
      trackButton("profile-btn", "Profile");
      trackButton("more-btn", "More");
    });
  </script>
</body>

</html>
